<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Leave List</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>

<body>
    <h1>All Leaves</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Description</th>
                <th>Start Date</th>
                <th>End Date</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="conge : ${conges}">
                <td th:text="${conge.id}">1</td>
                <td th:text="${conge.description}">Vacation</td>
                <td th:text="${conge.dateDebut}">2024-06-01</td>
                <td th:text="${conge.dateFin}">2024-06-10</td>
                <td th:text="${conge.etat}">SOLLICITE</td>
                <td>
                    <a th:href="@{/conge/edit/{id}(id=${conge.id})}">Edit</a>
                    <a th:href="@{/conge/delete/{id}(id=${conge.id})}">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
    <a th:href="@{/conge/add}">Add New Leave</a>
</body>

</html>
